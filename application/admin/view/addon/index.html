{extend name="layout/default" /}
{block name="content"}
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12 webody">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="rule" lay-filter="rule" table-reload-id="tableReload"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!--头工具栏-->
{:build_toolbar('toolbar',['refresh', 'add', 'del','export'])}
<!--头工具栏-->

<!--状态-->
<script type="text/html" id="switchStatus">
    <input type="checkbox" name="status" value="{{d.status}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="ruleStatus" {{ d.status == 1 ? 'checked' : '' }}>
</script>

<!--状态-->
<script type="text/html" id="switchPush">
    <input type="checkbox" name="is_time_push" value="{{d.is_time_push}}" lay-skin="switch" lay-text="是|否" lay-filter="ruleIsmenu" {{ d.is_time_push == 1 ? 'checked' : '' }}>
</script>

<!--操作-->
{:build_actionbar('actionbar',['edit','test', 'del'])}
{/block}

{block name="script"}
<script>
    layui.config({
        base: "__STATIC__/", //静态资源所在路径
        skin: 'layui-layer-we'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','table','element','form','authtree','we','weTable'], function(){
        var admin = layui.admin
            ,element = layui.element
            ,table = layui.table
            ,layer = layui.layer
            ,we = layui.we
            ,form = layui.form
            ,weTable = layui.weTable
            ,toastr = layui.toastr;

        table.render({
            elem: '#rule'
//            ,height: 500
            ,url:"{:url('Admin/Addon/index')}"
            ,id : 'tableReload'
            ,skin:'line'
            ,toolbar : '#toolbar'
            ,defaultToolbar: ['filter']
            ,cols: [[
                {type:'checkbox', fixed: 'left'}
                ,{field:'id', title: 'ID', sort: true,excel_width:15}
                ,{field:'name', title: '插件名称',excel_width:15}
                ,{field:'title', title: '简述',excel_width:15}
                ,{field:'describe', title: '插件描述', excel_width:150}
                ,{field:'author', title: '作者', sort: true,excel_width:15}
                ,{field:'download_count', title: '下载次数', sort: true,excel_width:15}
                ,{field:'version', title: '版本', sort: true,excel_width:15}
                ,{field:'status', title: '状态', sort: true,excel_width:15,templet: '#switchStatus', sort: true}
//                ,{field:'create_time', title: '创建时间',excel_width:15}
                ,{fixed: 'right', title:'操作', toolbar: '#actionbar', width:150}
            ]]
            ,page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,first: false //不显示首页
                ,last: false //不显示尾页

            }
            ,done: function(res, curr, count){
                if(res.status == 'success') {
                    layer.closeAll();
                }
            }
        });

        form.on('switch(ruleStatus)', function(obj){
            console.log(obj);
            layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
        });

        /**
         * 表格初始化
         */
        weTable.api.init({
            table : "rule",
            tableid : "tableReload",
            is_display:true,
            extend : {
                "add_url": "{:url('admin/Addon/edit','',false)}",
                "edit_url": "{:url('admin/Addon/edit','',false)}/ids/",
                "del_url": "{:url('admin/Addon/del','',false)}",
                "export_url": "{:url('admin/Addon/index','',false)}",
                "import_url" :  "{:url('admin/Addon/import','',false)}",
            }
        });
        /**
         * 绑定监听事件
         * */
        weTable.api.bindevent();
    });
</script>
</body>
</html>
{/block}
